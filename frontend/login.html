<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Produtos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Entrar</h1>

            <div id="alert" class="alert alert-danger d-none"></div>

            <form id="loginForm" autocomplete="on">
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required />
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

            <hr class="my-4" />
            <p class="text-center mb-0">
              Não tem conta? <a href="./registro.html">Registre-se</a>
            </p>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">WM10</p>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const BACKEND_LOGIN = "/GerenciadorProdutos/backend/login.asp";

  function Erro(msg) {
    const el = document.getElementById('alert');
    el.textContent = msg || "Erro ao autenticar.";
    el.classList.remove('d-none');
  }

  $('#loginForm').on('submit', function(e){
    e.preventDefault();

    // pega campos do form
    const data = $(this).serialize(); // email=...&senha=...

    $.ajax({
      url: BACKEND_LOGIN,
      method: "POST",
      data: data,
      dataType: "json"
    }).done(function(resp){
      // esperamos algo como: { "status": "sucesso", "mensagem": "...", "token": "..."? }
      if (resp && resp.status === "sucesso") {
        // se seu backend retorna token, guardamos para testar rotas externas depois
        if (resp.token) {
          localStorage.setItem("external_token", resp.token);
        }
        // se o backend seta cookie de sessão, o navegador armazena automaticamente
        window.location.href = "./index.html";
      } else {
        Erro(resp && resp.mensagem ? resp.mensagem : "Usuário ou senha inválidos.");
      }
    }).fail(function(xhr){
      try {
        const r = xhr.responseJSON || JSON.parse(xhr.responseText);
        Erro(r.mensagem || "Falha no login.");
      } catch(_e) {
        Erro("Falha no login.");
      }
    });
  });
  </script>
</body>
</html>
