<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro • Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Criar conta</h1>

            <div id="alert" class="alert alert-danger d-none"></div>

            <form id="registerForm" autocomplete="on">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required />
              </div>
              <button class="btn btn-primary w-100" type="submit">Registrar</button>
            </form>

            <hr class="my-4" />
            <p class="text-center mb-0">
              Já tem conta? <a href="./login.html">Entrar</a>
            </p>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">WM10</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  
//   const path = window.location.pathname;
//   const idx = path.toLowerCase().indexOf("/frontend/");
//   const baseApp = idx >= 0 ? path.substring(0, idx) : "";
//   const BACKEND_BASE = baseApp + "/backend";

//   const BACKEND_REGISTER = BACKEND_BASE + "/registro.asp";

  const BACKEND_REGISTER = "/GerenciadorProdutos/backend/registro.asp";

  function showError(msg) {
    const el = document.getElementById('alert');
    el.textContent = msg || "Erro ao registrar.";
    el.classList.remove('d-none');
  }

  $('#registerForm').on('submit', function(e){
    e.preventDefault();
    const data = $(this).serialize(); 

    $.ajax({
      url: BACKEND_REGISTER,
      method: "POST",
      data: data,
      dataType: "json"
    }).done(function(resp){
      if (resp && resp.status === "sucesso") {
        const el = document.getElementById('alert');
        el.classList.remove('d-none', 'alert-danger');
        el.classList.add('alert-success');
        el.textContent = resp.mensagem || "Usuário registrado com sucesso!";
        
        // redireciona pro login após 2 segundos depois de registrar
        setTimeout(() => {
        window.location.href = "./login.html";
        }, 2000);
      } else {
        showError(resp && resp.mensagem ? resp.mensagem : "Falha ao registrar.");
      }
    }).fail(function(xhr){
      try {
        const r = xhr.responseJSON || JSON.parse(xhr.responseText);
        showError(r.mensagem || "Falha no registro.");
      } catch(_e) {
        showError("Falha no registro.");
      }
    });
  });
  </script>
</body>
</html>
